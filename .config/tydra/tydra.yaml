pages:
  root:
    title: Home
    settings:
      layout: columns
      shortcut_color: green
    groups:
      - title: Categories
        entries:
          - shortcut: s
            title: System
            return: system
          - shortcut: d
            title: dotfiles
            return: dotfiles
  dotfiles:
    title: dotfiles
    settings:
      layout: columns
      shortcut_color: green
    groups:
      - title: Inspect
        entries:
          - shortcut: s
            title: status
            command: git --git-dir=$HOME/.dotfiles.git --work-tree=$HOME status
          - shortcut: d
            title: diff
            command: git --git-dir=$HOME/.dotfiles.git --work-tree=$HOME diff
      - title: Sync
        entries:
          - shortcut: F
            title: pull
            command: git --git-dir=$HOME/.dotfiles.git --work-tree=$HOME pull
          - shortcut: P
            title: push
            command: git --git-dir=$HOME/.dotfiles.git --work-tree=$HOME push
          - shortcut: c
            title: commit
            command: |
              bash -c '
              git --git-dir=$HOME/.dotfiles.git --work-tree=$HOME status
              git --git-dir=$HOME/.dotfiles.git --work-tree=$HOME commit -m "$(read -e -p commit\ message:\  LINE && echo $LINE)"
              '
  system:
    title: System
    settings:
      layout: columns
      shortcut_color: green
    groups:
      - title: Packages
        entries:
          - shortcut: p
            title: update packages with pacman
            command: sudo pacman -Syyu
            mode: wait
          - shortcut: P
            title: Update packages with paru
            command: paru -Syyu
            shortcut_color: red
            mode: wait
